name: Update Age in README

on:
  schedule:
    - cron: '0 23 28 1 *'  # This runs at 23:00 UTC on January 28th which is 01:00 CEST on January 29th
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update age in README
        id: update_age
        run: |
          # Calculate the new age
          BIRTH_YEAR=2007
          CURRENT_YEAR=$(date +'%Y')
          AGE=$((CURRENT_YEAR - BIRTH_YEAR))

          # Update the README file
          sed -i "s/currently [0-9]\+ years old/currently $AGE years old/" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update age in README"
          git push
